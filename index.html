<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Page</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="col-1">
            <img src="/Assets/images/logo.png" class="logo">
            <ul>
                <li><img src="/Assets/images/icon.png">Unlimited Movies and shows</li>
                <li><img src="/Assets/images/icon.png">Unlimited TV Series</li>
                <li><img src="/Assets/images/icon.png">Premium Podcasts</li>
                <li><img src="/Assets/images/icon.png">Behind the Scenes</li>
                <li><img src="/Assets/images/icon.png">Movies and shows</li>
            </ul>
        </div>

        <div class="col-2">

            <h2><img src="/Assets/images/icon.png">Our Plans</h2>
            <form>
                <label for="free">
                    <input type="radio" name="plans" id="free">
                    <span>Free</span> Limited Shows 
                </label>
                
                <label for="paid">
                    <input type="radio" name="plans" id="paid">
                    <span>$10 <small>/MONTH</small></span>
                </label>
                <br>
                <p>YOUR NAME</p>
                <input type="text" placeholder="Enter Your Name">
                <p>Email Address</p>
                <input type="email" placeholder="Enter Your Email Id">
                <button type="submit">Subscribe</button>

            </form>
        </div>
    </div>
    
</body>
</html>
